log4j.rootLogger=error,info,debug,stdout,R

log4j.appender.stdout.Target=org.apache.log4j.ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender   
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout   
log4j.appender.stdout.layout.ConversionPattern=[BOBO] %d{yyyy/MM/dd HH:mm:ss,SSS} %p [%t] %C.%M(%L) | %m%n   
    
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.R.File=d:/logs/log4j.log
log4j.appender.R.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.R.Append=true
log4j.appender.R.layout=org.apache.log4j.PatternLayout   
1log4j.appender.R.layout.ConversionPattern=%d{MM-dd HH:mm:ss,SSS}-%l-[BOBO] %p %t %c - %m%n




